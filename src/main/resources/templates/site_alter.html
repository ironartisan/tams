<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="common/backstageNavigator.html :: head"></div>

</head>

<body>
<div th:replace="common/backstageNavigator.html :: banner"></div>

<div class="container-fluid" id="TA">
    <div class="row">
        <div th:replace="common/backstageNavigator.html :: navi"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">修改参数</h1>
            </div>
            <form th:action="@{/UpdateSite}" method="post">
                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">参数编号</span>
                        </div>

                        <input  class="form-control mr-sm-2" readonly="readonly" type="number"  th:name="rankno" v-model="rankno" placeholder="参数编号">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">教学成果类型</span>
                        </div>
                        <input class="form-control mr-sm-2" type="text" th:name="gain" v-model="gain"
                               placeholder="教学成果类型">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">大类别</span>
                        </div>
                        <input class="form-control mr-sm-2" type="text" th:name="type" v-model="type"
                               placeholder="大类别">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">小类别</span>
                        </div>
                        <input class="form-control mr-sm-2" type="text" th:name="rank" v-model="rank" placeholder="小类别">
                    </div>
                </div>

                <div class="form-group col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">系数</span>
                        </div>
                        <input class="form-control mr-sm-2" type="text" th:name="proportion" v-model="proportion"
                               placeholder="系数">
                    </div>
                </div>

                <div class="form-group col-sm-4">
                    <button class="btn btn-outline-primary mr-sm-2" type="submit">
                        <span data-feather="user-plus"></span>
                        提交
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>

<script >
    var ta = new Vue({
        el: '#TA'
        ,
        data: {
            rankno: [[${updateSite.rankno}]],
            gain: '[[${updateSite.gain}]]',
            type: '[[${updateSite.type}]]',
            proportion:[[${updateSite.proportion}]],
            rank: '[[${updateSite.rank}]]'
        }
    })
</script>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>

</html>
