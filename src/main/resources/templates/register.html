<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/my.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body th:style="'background: url(/imags/1.jpg)'">
<div class="lowin">
    <div class="lowin-wrapper">
<div class="container register-center">
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-success panel-opacity panel-shadow">
                <div class="panel-heading">
                    <strong>请创建你的用户</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/register" method="post" onsubmit="">
                        <!-- tname -->
                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                                <input type="text" class="form-control " id="tname" name="tname" onblur="check_tname()" placeholder="请输入用户名" required th:text="${tname}">
                            </div>
                        </div>

                        <!-- tno -->
                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-sunglasses"></i></div>
                                <input type="text" class="form-control " id="tno" name="tno" onblur="check_tno()" placeholder="请输入编号" required th:value="${tno}">
                            </div>
                        </div>

                        <!-- age -->
                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-pawn"></i></div>
                                <input type="text" class="form-control " id="age" name="age" onblur="check_age()" placeholder="请输入年龄" required th:value="${age}">
                            </div>
                        </div>

                        <!-- email -->
                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
                                <input type="text" class="form-control " id="email" name="email" onblur="check_eamil()" placeholder="请输入Email地址" required th:value="${email}">
                            </div>
                        </div>

                        <!-- password -->
                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                                <input type="tpassword" class="form-control " id="tpassword" name="tpassword"  placeholder="请输入密码" required th:value="${tpassword}">
                            </div>
                        </div>

                        <!-- repeat password-->
                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                                <input type="tpassword" class="form-control " id="confirm-password" onblur="check_password()" placeholder="请再次输入密码" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-1">
                                <button class="btn btn-success col-md-11"><strong>注册</strong></button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-1">

                                <span class="alert alert-danger" id="error" style="visibility: hidden"></span>

                                <span class="alert alert-danger" id="alert" th:text="${error}"  th:if="${error} != null"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer text-right">
                    已有账户? <strong><a href="/login">请登录!</a></strong>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</div>

</body>
</html>
